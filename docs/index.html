<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Apoyo - Documentación</title>
  <style>
    body {
      font-family: Segoe UI, Arial, Verdana, sans-serif;
      background-color: #f5f8fa;
      margin: 0; padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      color: #2F80ED;
      margin-bottom: 30px;
      font-size: 2.3em;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .btn-container {
      display: flex;
      gap: 40px;
      margin-bottom: 40px;
    }
    .doc-btn {
      background: #fff;
      border: 2px solid #2F80ED;
      border-radius: 18px;
      padding: 32px 38px 24px 38px;
      font-size: 1.2em;
      font-weight: 600;
      color: #2F80ED;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 3px 16px rgba(47,128,237,0.07);
      transition: box-shadow .25s, background .2s;
      position: relative;
      width: 260px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .doc-btn:hover {
      background: #f2f7fd;
      box-shadow: 0 6px 24px rgba(47,128,237,0.13);
    }
    .doc-btn i {
      font-size: 2.5em;
      margin-bottom: 16px;
      color: #2F80ED;
    }
    .desc {
      font-size: .96em;
      color: #444c;
      margin-top: 6px;
      font-weight: normal;
    }
    @media (max-width: 700px) {
      .btn-container { flex-direction: column; gap: 18px; }
      .doc-btn { width: 92vw; }
    }
  </style>
  <!-- CDN de Iconos: Material Icons (Google)-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <h1>Sistema de Apoyo al Cuidado Postoperatorio Cardíaco</h1>
  <div class="btn-container">
    <a class="doc-btn" href="https://ignaciomoralesa.github.io/CardioCare/basicDocumentation">
      <i class="material-icons">menu_book</i>
      Documentación Básica
      <div class="desc">Guía simple para usuarios y responsables sin experiencia técnica.</div>
    </a>
    <a class="doc-btn" href="https://ignaciomoralesa.github.io/CardioCare/tecnicDocumentation">
      <i class="material-icons">terminal</i>
      Documentación Técnica
      <div class="desc">Información para informáticos y desarrolladores del sistema.</div>
    </a>
  </div>
</body>
</html>
