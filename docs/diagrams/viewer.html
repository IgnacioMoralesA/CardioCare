<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Visor de diagrama</title>
  <style>
    :root { color-scheme: light dark; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    header, footer { padding: 1rem; display: flex; align-items: center; gap: .75rem; flex-wrap: wrap; }
    header { border-bottom: 1px solid #ddd; }
    main { padding: 1rem; display: grid; place-items: center; }
    img { max-width: 100%; height: auto; border-radius: 8px; border: 1px solid #ddd; }
    .spacer { flex: 1 1 auto; }
    a.button {
      padding: .5rem .9rem; border: 1px solid #ccc; border-radius: 6px; text-decoration: none; color: inherit;
    }
  </style>
</head>
<body>
  <header>
    <a class="button" href="index.html">← Volver</a>
    <strong id="title">Diagrama</strong>
    <span class="spacer"></span>
    <a id="download" class="button" href="#" download>Descargar</a>
  </header>

  <main>
    <img id="figure" src="" alt="Diagrama" loading="eager">
  </main>

  <footer>
    <small>Mostrar a tamaño completo; usar gesto de zoom del navegador si se requiere detalle.</small>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get('img') || '';
    const title = decodeURIComponent(params.get('title') || 'Diagrama');
    const img = document.getElementById('figure');
    const h = document.getElementById('title');
    const dl = document.getElementById('download');

    // Las imágenes se esperan en ./img/
    img.src = 'img/' + file;
    img.alt = title;
    h.textContent = title;
    dl.href = img.src;
    dl.download = file || 'diagrama.jpg';
  </script>
</body>
</html>
