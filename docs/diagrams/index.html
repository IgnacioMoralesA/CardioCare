<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galería de diagramas</title>
  <base href="./">
  <style>
    :root { color-scheme: light dark; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; line-height: 1.5; }
    header { padding: 1rem; text-align: center; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px,1fr)); gap: 1rem; padding: 1rem; }
    .card { border: 1px solid #ddd; border-radius: 8px; overflow: hidden; background: #fff; text-decoration: none; color: inherit; }
    .thumb { display: block; width: 100%; height: auto; }
    .caption { padding: .75rem 1rem; font-size: .95rem; }
    a:focus { outline: 2px solid #4c9ffe; outline-offset: 2px; }
  </style>
</head>
<body>
  <header>
    <h1>Galería de diagramas</h1>
    <p>Selecciona un diagrama para verlo en detalle.</p>
  </header>

  <main id="grid" class="gallery" aria-live="polite"></main>

  <script>
    // Nombres EXACTOS según tu carpeta docs/diagrams/img/
    const files = [
      "WhatsApp Image 2025-09-28 at 18.04.38 (1).jpeg",
      "WhatsApp Image 2025-09-28 at 18.04.38 (2).jpeg",
      "WhatsApp Image 2025-09-28 at 18.04.38 (3).jpeg",
      "WhatsApp Image 2025-09-28 at 18.04.38.jpeg",
      "WhatsApp Image 2025-09-28 at 18.04.39(1).jpeg",
      "WhatsApp Image 2025-09-28 at 18.04.39.jpeg",
      "WhatsApp Image 2025-09-28 at 18.05.09(1).jpeg",
      "WhatsApp Image 2025-09-28 at 18.05.09.jpeg"
    ];

    const grid = document.getElementById('grid');
    files.forEach((name, i) => {
      const caption = `Diagrama ${i+1}`;
      const encoded = encodeURIComponent(name);
      const card = document.createElement('a');
      card.className = 'card';
      card.href = `viewer.html?img=${encoded}&title=${encodeURIComponent(caption)}`;

      const img = document.createElement('img');
      img.className = 'thumb';
      img.loading = 'lazy';
      img.alt = caption;
      img.src = `./img/${encoded}`;

      const cap = document.createElement('div');
      cap.className = 'caption';
      cap.textContent = caption;

      card.appendChild(img);
      card.appendChild(cap);
      grid.appendChild(card);
    });
  </script>
</body>
</html>
