<nav class="navbar">

  <div class="navbar-brand" routerLink="/dashboard">
    <span class="brand-icon">❤️</span>
    <span class="brand-text">CardioCare</span>
  </div>

  <div class="navbar-menu" *ngIf="isLoggedIn">
    <a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Inicio</a>
    <a routerLink="/consultations" routerLinkActive="active">Consultas</a>
    <a routerLink="/patients" routerLinkActive="active">Pacientes</a>
    <a routerLink="/appointments" routerLinkActive="active">Agenda</a>
    <a *ngIf="userRole === 'ROLE_ADMIN'" routerLink="/medics" routerLinkActive="active">Médicos</a>
  </div>

  <div class="navbar-actions">

    <ng-container *ngIf="isLoggedIn">

      <button *ngIf="showBackButton" class="btn-back" (click)="goHome()">
        ↰ Volver
      </button>

      <app-notification></app-notification>

      <button class="btn-logout" (click)="logout()">
        <i class="icon-logout"></i> Salir
      </button>
    </ng-container>

    <ng-container *ngIf="!isLoggedIn">
      <div class="auth-buttons">
        <a routerLink="/login" class="btn-login">Ingresar</a>
        <a routerLink="/register" class="btn-register">Registrarse</a>
      </div>
    </ng-container>

  </div>
</nav>
